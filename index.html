<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <section class="wrapper">
    <div>

      <div class="content">
        <div class="content-text">
          
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.</p>
          </div>
            
        </div>
    </div>
    <div class="subscription-container">
      <div class="test">
        <p>
        <a href="#"> Try it free 7 days </a>
          then $20/mo. thereafter</p>
      </div>
      <div class="subscription-box">
        <form action="POST">
          <input type="text" maxlength="20" required placeholder="First Name">
          <input type="text" maxlength="40" required placeholder="Last Name">
          <input type="email" required placeholder="Email Address">
          <input type="password" required placeholder="Password">
          <input type="submit" value="Claim Your Free Trial" onclick="send_information()">
        </form>

        <p> By clicking the button, you are agreeing to our <a href="#"> Terms and Services</a></p>


      </div>
    </div>

  </section>
</body>

</html>
